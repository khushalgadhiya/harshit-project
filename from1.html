<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <a href="index.html">
        <h2 align="center">Form</h2>
    </a>
    <form action="" name="register"></form>
    <table border="1" align="center">
        <tr>
            <td>name</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>bio:</td>
            <td><textarea name="bio"></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="male">male
                 <input type="radio" name="gender" value="female">female
            </td>     
        </tr> 
        <tr>
            <td>Language:</td>
            <td><input type="checkbox" name="lan" value="Gujarati">Gujarati
                <input type="checkbox" name="lan" value="English">English
                <input type="checkbox" name="lan" value="Hindi">Hindi
            </td>
        </tr>
        <tr>
            <td>photo:</td>
            <td><input type="file" name="phote"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country">
                <option value="india">india</option>
                <option value="USA">USA</option>
                <option value="canada">canada</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" name="submit" value="Register">
                <input type="reset" name="reset" value="Reset">
            </td>
        </tr>
    </table>
    <hr>
    <img src="image/img.PNG.image.png" usemap="#image-map">
    <map name="image-map">
        <area target="" alt="" title="" href="image/orng.JPEG image.jpg" coords="264,319,72,112" shape="rect">
        <area target="" alt="" title="" href="image/apl.JPEG image.jpg" coords="351,117,331,225,423,313,541,301,607,210,605,129,545,88,474,105,402,91" shape="poly">
        <area target="" alt="" title="" href="image/wm.JPEG image.jpg" coords="157,534,135" shape="circle">
    </map>
</body>
</html>
